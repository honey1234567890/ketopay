<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
<link href="static/images/favicon.png" rel="icon" />
<title>Payyed - Money Transfer and Online Payments HTML Template</title>
<meta name="description" content="This professional design html template is for build a Money Transfer and online payments website.">
<meta name="author" content="harnishdesign.net">

<!-- Web Fonts
============================================= -->
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i' type='text/css'>

<!-- Stylesheet
============================================= -->
<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/vendor/font-awesome/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap-select/css/bootstrap-select.min.css" />
<link rel="stylesheet" type="text/css" href="static/vendor/currency-flags/css/currency-flags.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/stylesheet.css" />
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div data-loader="dual-ring"></div>
</div>
<!-- Preloader End --> 

<!-- Document Wrapper   
============================================= -->
<div id="main-wrapper"> 
  <!-- Header
  ============================================= -->
<header id="header">
<div class="container">
    <div class="header-row">
        <div class="header-column justify-content-start"> 
          <!-- Logo
          ============================= -->
          <div class="logo"> <a class="d-flex" href="index.html" title="Payyed - HTML Template"><img src="static/images/logo.png" alt="Payyed" /></a> </div>
          <!-- Logo end --> 
      </div>
    </div>
</div>
</header>
  <!-- Header End --> 
  
  
  <!-- Content
  ============================================= -->
  <div id="content" class="py-4">
    <div class="container">
      <h2 class="font-weight-400 text-center mt-3">Please enter the following details!</h2>
      <div class="row">
        <div class="col-md-8 col-lg-6 col-xl-5 mx-auto">
          <div class="bg-light shadow-sm rounded p-3 p-sm-4 mb-4">
            <h3 class="text-5 font-weight-400 mb-3">Personal Details</h3>
            <!-- Country
            ============================================= -->
            <form id="form-send-money" action="/add_bank_account" method="post">
              <div class="form-group">
                {% for input in fields%}
                <label for="emailAddress">{{input}}</label>
                <input type="text" class="form-control" id="emailAddress" name="{{input}}" required placeholder="Enter Your {{input}}">
                 {% endfor %}
              </div>
              <hr>
              <button class="btn btn-primary btn-block">Add Bank Account</button>
            </form>
            <!-- Send Money Form end --> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content end --> 
  
  <!-- Footer
  ============================================= -->
 
  <footer id="footer">
    <div class="container">
      <div class="row">
      
        
      </div>
      <div class="footer-copyright pt-3 pt-lg-2 mt-2">
        <div class="row">
          <div class="col-lg">
            <p class="text-center text-lg-left mb-2 mb-lg-0">Copyright &copy; 2021 <a href="#">KetoPay</a>. All Rights Reserved.</p>
          </div>
         
        </div>
      </div>
    </div>
  </footer>
  <!-- Footer end -->
  <!-- Footer end --> 
  
</div>
<!-- Document Wrapper end --> 

<!-- Back to Top
============================================= --> 
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i class="fa fa-chevron-up"></i></a> 

<!-- Script --> 
<script src="static/vendor/jquery/jquery.min.js"></script> 
<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> 
<script src="static/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>  
<script src="static/js/theme.js"></script>
</body>
</html>
